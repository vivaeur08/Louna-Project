<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <title>Notre Aventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-decor"></div>

    <div class="content">
        <header>
            <h1>En route vers le 28 Juin 2026 ❤️</h1>
            <div id="countdown-june">
                <div class="time-box"><span id="days">00</span><p>Jours</p></div>
            </div>
        </header>

        <section class="calendar-section">
            <h2>Ton Calendrier de Douceur</h2>
            <p>Reviens chaque jour pour découvrir un nouveau petit mot...</p>
            
            <div class="calendar-container">
                <div id="daily-card" class="daily-card">
                    <div class="card-inner">
                        <div class="card-front">
                            <span id="current-date">Aujourd'hui</span>
                            <p>Clique pour découvrir</p>
                        </div>
                        <div class="card-back">
                            <p id="daily-message">Chargement de ton message...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <a href="index.html" class="back-link">← Retour à l'accueil</a>
    </div>

    <script src="script-surprise.js"></script>
</body>
</html>
