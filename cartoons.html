    <style>
        :root {
            --primary: #1a3a16;
            --dark: #0d1f0b;
            --accent: #d4af37;
            --snow: #f8f9fa;
        }

        body { 
            margin: 0;
            overflow-x: hidden; 
            height: auto; 
            padding-bottom: 50px; 
            background: radial-gradient(circle, var(--primary) 0%, var(--dark) 100%);
            font-family: 'Segoe UI', sans-serif;
            color: var(--snow);
        }
        
        .tv-container { padding-top: 20px; width: 100%; }

        header { text-align: center; margin-bottom: 20px; }
        .title-gold { 
            color: var(--accent); 
            text-shadow: 0px 0px 10px rgba(212, 175, 55, 0.5); 
            margin: 0;
        }

        .search-container { padding: 0 20px; margin-bottom: 25px; }
        #searchBar {
            width: 100%; padding: 14px; border-radius: 30px;
            border: 2px solid var(--accent); background: rgba(255,255,255,0.05);
            color: white; text-align: center; outline: none; font-size: 1rem;
            box-sizing: border-box;
        }

        .category-section { margin-bottom: 30px; animation: fadeIn 0.5s ease; }
        .category-title { padding-left: 20px; color: var(--accent); font-size: 1.2rem; font-weight: bold; margin-bottom: 12px; }
        .horizontal-scroll { 
            display: flex; overflow-x: auto; gap: 15px; 
            padding: 0 20px 15px 20px; scroll-snap-type: x mandatory; 
            scrollbar-width: none; 
        }
        .horizontal-scroll::-webkit-scrollbar { display: none; }

        .cartoon-card { 
            flex: 0 0 140px; scroll-snap-align: start; position: relative; 
            border-radius: 12px; overflow: hidden; 
            border: 1px solid rgba(212, 175, 55, 0.3); background: #1a3a16; 
        }
        .cartoon-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .fav-badge { 
            position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.7); 
            border-radius: 50%; width: 30px; height: 30px; display: flex; 
            align-items: center; justify-content: center; z-index: 5; color: white; 
        }
        .fav-badge.active { color: #ff4d6d; }

        /* Styles pour les effets de pluie (Coeurs/Flocons) */
        .falling-item {
            position: fixed;
            top: -50px;
            z-index: 9999;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* Style Message No√´l */
        #christmas-msg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            border: 5px solid var(--accent);
            text-align: center;
            z-index: 10000;
            font-size: 2rem;
            display: none;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            width: 80%;
        }

        .modal-episodes { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); 
            display: none; flex-direction: column; padding: 20px; z-index: 2000; 
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .episode-row { 
            background: rgba(212, 175, 55, 0.1); border: 1px solid rgba(212, 175, 55, 0.3); 
            margin: 8px 0; padding: 15px; border-radius: 12px; color: white; 
            display: block; font-weight: bold; text-decoration: none; font-size: 0.85rem;
        }

        .video-wrapper {
            position: relative; padding-bottom: 56.25%; height: 0; 
            overflow: hidden; border-radius: 12px; border: 1px solid var(--accent);
            background: #000;
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    let favs = JSON.parse(localStorage.getItem('louna_tv_favs')) || [];
    let rainInterval = null;

    function createFallingItem(symbol) {
        const item = document.createElement('div');
        item.className = 'falling-item';
        item.innerText = symbol;
        item.style.left = Math.random() * 100 + 'vw';
        item.style.fontSize = (Math.random() * 20 + 20) + 'px';
        item.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 5000);
    }

    function startRain(symbol) {
        if (rainInterval) clearInterval(rainInterval);
        rainInterval = setInterval(() => createFallingItem(symbol), 200);
    }

    function stopRain() {
        if (rainInterval) {
            clearInterval(rainInterval);
            rainInterval = null;
        }
    }

    function searchCartoon() {
        const val = document.getElementById('searchBar').value.toLowerCase();
        const christmasMsg = document.getElementById('christmas-msg');
        
        // Reset des effets
        stopRain();
        christmasMsg.style.display = 'none';

        // D√©clenchement des surprises
        if (val === 'amour') {
            startRain('‚ù§Ô∏è');
        } else if (val === 'flocon') {
            startRain('‚ùÑÔ∏è');
        } else if (val === 'no√´l' || val === 'noel') {
            christmasMsg.style.display = 'block';
        }

        // Filtrage classique
        const filtered = cartoons.filter(c => c.title.toLowerCase().includes(val));
        const scrollAll = document.getElementById('scroll-all');
        scrollAll.innerHTML = '';
        filtered.forEach(c => {
            const idx = cartoons.findIndex(item => item.title === c.title);
            scrollAll.innerHTML += `<div class="cartoon-card">
                <div class="fav-badge ${favs.includes(c.title) ? 'active' : ''}" onclick="toggleFav('${c.title}')">‚ù§</div>
                <img src="${c.img}" onclick="openModal(${idx})">
            </div>`;
        });
    }

    function render() {
        const scrollAll = document.getElementById('scroll-all');
        const scrollFavs = document.getElementById('scroll-favs');
        const sectionFavs = document.getElementById('section-favs');
        scrollAll.innerHTML = ''; scrollFavs.innerHTML = '';

        cartoons.forEach((c, i) => {
            const isFav = favs.includes(c.title);
            const html = `<div class="cartoon-card">
                    <div class="fav-badge ${isFav ? 'active' : ''}" onclick="toggleFav('${c.title}')">‚ù§</div>
                    <img src="${c.img}" onclick="openModal(${i})">
                </div>`;
            scrollAll.innerHTML += html;
            if(isFav) scrollFavs.innerHTML += html;
        });
        sectionFavs.style.display = favs.length > 0 ? 'block' : 'none';
    }

    function toggleFav(title) {
        favs = favs.includes(title) ? favs.filter(t => t !== title) : [...favs, title];
        localStorage.setItem('louna_tv_favs', JSON.stringify(favs));
        render();
    }

    function openModal(i) {
        const c = cartoons[i];
        document.getElementById('modal-title').innerText = c.title;
        const list = document.getElementById('modal-list');
        list.innerHTML = c.episodes.map(ep => {
            const videoUrl = ep.id ? `https://www.youtube.com/embed/${ep.id}?autoplay=1` : ep.url;
            return `<div class="episode-row" onclick="playVideo('${videoUrl}', '${ep.n.replace(/'/g, "\\'")}', ${i})">‚ñ∂ ${ep.n}</div>`;
        }).join('');
        document.getElementById('modal-episodes').style.display = 'flex';
    }

    function playVideo(url, title, index) {
        document.getElementById('modal-list').innerHTML = `
            <div style="text-align:center; margin-bottom:15px;">
                <button onclick="openModal(${index})" style="background:var(--accent); border:none; padding:10px 20px; border-radius:20px; font-weight:bold;">‚¨Ö Retour</button>
                <p style="margin-top:10px; font-size:0.9rem;">${title}</p>
            </div>
            <div class="video-wrapper"><iframe src="${url}" frameborder="0" allowfullscreen></iframe></div>`;
    }

    function closeModal() { 
        document.getElementById('modal-episodes').style.display = 'none'; 
    }

    render();
