    <style>
        :root {
            --primary: #1a3a16;
            --dark: #0d1f0b;
            --accent: #d4af37;
            --snow: #f8f9fa;
            --shadow: rgba(0, 0, 0, 0.8);
        }

        body { 
            margin: 0;
            background-color: var(--dark);
            background: linear-gradient(to bottom, var(--primary), var(--dark));
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: var(--snow);
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* --- NAVIGATION --- */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.5s;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            box-sizing: border-box;
        }
        .nav.black {
            background-color: var(--dark);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }
        .nav-logo {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0px 0px 10px rgba(212, 175, 55, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
        }

        /* Barre de recherche style Netflix */
        .search-box {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--accent);
            border-radius: 4px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
        }
        .search-box label {
            cursor: pointer;
            font-size: 1.2rem;
            margin-right: 5px;
        }
        .search-box input {
            background: transparent;
            border: none;
            color: white;
            padding: 5px;
            outline: none;
            width: 150px;
            font-size: 0.9rem;
        }

        /* --- BANNI√àRE (HERO) --- */
        .banner {
            height: 60vh;
            background-size: cover;
            background-position: center center;
            position: relative;
            color: white;
            object-fit: contain;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .banner--fadeBottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 10rem;
            background-image: linear-gradient(180deg, transparent, var(--dark));
        }
        .banner__contents {
            margin-left: 30px;
            padding-top: 80px;
            height: 190px;
            z-index: 10;
        }
        .banner__title {
            font-size: 3rem;
            font-weight: 800;
            padding-bottom: 0.3rem;
            color: var(--accent);
            text-shadow: 2px 2px 4px black;
        }
        .banner__description {
            width: 45rem;
            line-height: 1.3;
            padding-top: 1rem;
            font-size: 1rem;
            max-width: 360px;
            height: 80px;
            text-shadow: 1px 1px 2px black;
        }
        .banner__button {
            cursor: pointer;
            color: #fff;
            outline: none;
            border: none;
            font-weight: 700;
            border-radius: 0.2vw;
            padding-left: 2rem;
            padding-right: 2rem;
            margin-right: 1rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            background-color: rgba(51, 51, 51, 0.8);
            transition: all 0.2s;
        }
        .banner__button:hover {
            color: #000;
            background-color: var(--accent);
        }
        .btn-play { background-color: var(--accent); color: black; }

        /* --- ROWS (LIGNES DE FILMS) --- */
        .row {
            margin-left: 20px;
            margin-top: 20px;
        }
        .row__title {
            color: var(--snow);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            border-left: 4px solid var(--accent);
            padding-left: 10px;
        }
        .row__posters {
            display: flex;
            overflow-y: hidden;
            overflow-x: scroll;
            padding: 20px 0 20px 0;
            gap: 15px;
        }
        .row__posters::-webkit-scrollbar { display: none; }
        
        .row__poster {
            max-height: 200px;
            object-fit: cover;
            aspect-ratio: 2/3;
            border-radius: 6px;
            width: 100%;
            transition: transform 450ms;
            margin-right: 10px;
            cursor: pointer;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        .row__poster:hover {
            transform: scale(1.08);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }
        
        .poster-container {
            position: relative;
            flex: 0 0 auto;
        }
        .fav-badge { 
            position: absolute; top: 5px; right: 15px; background: rgba(0,0,0,0.6); 
            border-radius: 50%; width: 25px; height: 25px; display: flex; 
            align-items: center; justify-content: center; z-index: 5; color: rgba(255,255,255,0.5); 
            cursor: pointer; font-size: 0.8rem; border: 1px solid transparent;
        }
        .fav-badge.active { color: #ff4d6d; border-color: #ff4d6d; background: rgba(0,0,0,0.8); }


        /* --- MODAL --- */
        .modal-episodes { 
            position: fixed; inset: 0; background: rgba(13, 31, 11, 0.95); 
            display: none; flex-direction: column; padding: 20px; z-index: 2000; 
            backdrop-filter: blur(5px);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .episode-row { 
            background: rgba(255, 255, 255, 0.05); 
            border-left: 3px solid transparent;
            margin: 8px 0; padding: 15px; border-radius: 4px; color: white; 
            display: flex; align-items: center; cursor: pointer; transition: 0.3s;
        }
        .episode-row:hover { background: rgba(212, 175, 55, 0.2); border-left: 3px solid var(--accent); }

        .video-wrapper {
            position: relative; padding-bottom: 56.25%; height: 0; 
            overflow: hidden; border-radius: 8px; border: 1px solid var(--accent);
            background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 1; /* S'assure que la vid√©o reste derri√®re les controles */
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* Bouton Retour personnalis√© dans le lecteur */
        .back-btn-container {
            text-align: center; 
            margin-bottom: 15px;
            position: relative;
            z-index: 100; /* Tr√®s important pour √™tre au dessus de tout */
        }
        .back-btn {
            background: var(--accent); 
            border: none; 
            padding: 10px 20px; 
            border-radius: 4px; 
            font-weight: bold; 
            cursor: pointer;
            font-size: 1rem;
            color: #0d1f0b;
            transition: transform 0.2s;
        }
        .back-btn:hover {
            transform: scale(1.05);
            background: white;
        }

        /* --- EFFECTS & EASTER EGGS --- */
        .falling-item {
            position: fixed; top: -50px; z-index: 9999; pointer-events: none;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        #christmas-msg {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(26, 58, 22, 0.95); color: var(--accent);
            padding: 40px; border-radius: 10px; border: 2px solid var(--accent);
            text-align: center; z-index: 10000; font-size: 2rem; display: none;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .banner { height: 50vh; }
            .banner__title { font-size: 2rem; }
            .banner__description { display: none; }
            .row__poster { max-height: 160px; }
        }

        .btn-watch {
    display: inline-block;

    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: transform 0.2s, background-color 0.2s;
}

.btn-watch:hover {
    background-color: #ff6b81;
    transform: scale(1.05);
}

    // Chargement al√©atoire du Hero
    function initHero() {
        currentHeroIndex = Math.floor(Math.random() * cartoons.length);

    function createFallingItem(symbol) {
        const item = document.createElement('div');
        item.className = 'falling-item';
        item.innerText = symbol;
        item.style.left = Math.random() * 100 + 'vw';
        item.style.fontSize = (Math.random() * 20 + 20) + 'px';
        item.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 5000);
    }

    function startRain(symbol) {
        if (rainInterval) clearInterval(rainInterval);
        rainInterval = setInterval(() => createFallingItem(symbol), 200);
    }

    function stopRain() {
        if (rainInterval) {
            clearInterval(rainInterval);
            rainInterval = null;
        }
    }

    function searchCartoon() {
        const val = document.getElementById('searchBar').value.toLowerCase();
        const christmasMsg = document.getElementById('christmas-msg');
        
        stopRain();
        christmasMsg.style.display = 'none';

        if (val === 'amour') startRain('‚ù§Ô∏è');
        else if (val === 'flocon') startRain('‚ùÑÔ∏è');
        else if (val === 'no√´l' || val === 'noel') christmasMsg.style.display = 'block';

        const filtered = cartoons.filter(c => c.title.toLowerCase().includes(val));
        const scrollAll = document.getElementById('scroll-all');
        scrollAll.innerHTML = '';
        filtered.forEach(c => {
            // Trouver l'index original pour le modal
            const idx = cartoons.findIndex(item => item.title === c.title);
            scrollAll.innerHTML += createCard(c, idx);
        });
    }

    function createCard(c, idx) {
        const isFav = favs.includes(c.title);
        return `
            <div class="poster-container">
                <div class="fav-badge ${isFav ? 'active' : ''}" onclick="toggleFav('${c.title}')">‚ù§</div>
                <img class="row__poster" src="${c.img}" alt="${c.title}" onclick="openModal(${idx})">
            </div>
        `;
    }

    function render() {
        const scrollAll = document.getElementById('scroll-all');
        const scrollFavs = document.getElementById('scroll-favs');
        const scrollReplay = document.getElementById('scroll-replay');
        const sectionFavs = document.getElementById('section-favs');
        
        scrollAll.innerHTML = ''; scrollFavs.innerHTML = ''; scrollReplay.innerHTML = '';

        cartoons.forEach((c, i) => {
            const cardHtml = createCard(c, i);
            scrollAll.innerHTML += cardHtml;
            scrollReplay.innerHTML += cardHtml; 
            if(favs.includes(c.title)) scrollFavs.innerHTML += cardHtml;
        });
        
        sectionFavs.style.display = favs.length > 0 ? 'block' : 'none';
    }

    function toggleFav(title) {
        favs = favs.includes(title) ? favs.filter(t => t !== title) : [...favs, title];
        localStorage.setItem('louna_tv_favs', JSON.stringify(favs));
        render();
    }

    function openModal(i) {
        const c = cartoons[i];
        document.getElementById('modal-title').innerText = c.title;
        const list = document.getElementById('modal-list');
        list.innerHTML = c.episodes.map(ep => {
            const videoUrl = ep.id ? `https://www.youtube.com/embed/${ep.id}?autoplay=1` : ep.url;
            // Correction pour √©viter les erreurs avec les apostrophes dans les titres
            const safeTitle = ep.n.replace(/'/g, "\\'");
            return `<div class="episode-row" onclick="playVideo('${videoUrl}', '${safeTitle}', ${i})">
                <span style="margin-right:10px;">‚ñ∂</span> ${ep.n}
            </div>`;
        }).join('');
        
        const modal = document.getElementById('modal-episodes');
        modal.style.display = 'flex';
        
        // G√©rer le bouton retour du navigateur pour fermer le modal
        window.history.pushState({modalOpen: true}, "");
    }

    function playVideo(url, title, index) {
        const list = document.getElementById('modal-list');
        // Structure am√©lior√©e pour le bouton Retour
        list.innerHTML = `
            <div class="back-btn-container">
                <button class="back-btn" onclick="openModal(${index})">
                    ‚¨Ö Retour aux √©pisodes
                </button>
                <h3 style="margin-top:10px; color:white;">${title}</h3>
            </div>
            <div class="video-wrapper">
                <iframe src="${url}" frameborder="0" allowfullscreen></iframe>
            </div>`;
    }

    function closeModal() { 
        document.getElementById('modal-episodes').style.display = 'none'; 
        document.getElementById('modal-list').innerHTML = '';
        // Nettoyer l'historique si on ferme manuellement
        if (history.state && history.state.modalOpen) {
            history.back();
        }
    }

    // Gestionnaire global du bouton retour navigateur
    window.onpopstate = function(event) {
        if (!event.state) {
            document.getElementById('modal-episodes').style.display = 'none';
            document.getElementById('modal-list').innerHTML = '';
        }
    };

    function displayEpisodes(cartoon) {
    const container = document.getElementById('episodes-list');
    container.innerHTML = ""; 

    cartoon.episodes.forEach(ep => {
        const btn = document.createElement('button');
        btn.innerText = ep.n;

            } else {
                // Pour Sofia et Elena (YouTube)
                playVideo(ep.id); 
            }
        };

        container.appendChild(btn);
    });
}

function playEpisode(episode) {
    if (episode.url) {
        // C'EST CETTE LIGNE QUI R√àGLE LE PROBL√àME :

        window.open(episode.url, '_blank');

        const videoId = episode.id;
        document.getElementById('video-player').src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }
