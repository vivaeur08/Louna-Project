<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Louna Crush - Secret</title>
    <link rel="stylesheet" href="style-jeu.css">
</head>
<body>

    <div id="login-screen" class="overlay">
        <div class="modal shadow">
            <h2 class="title-gold">Louna Crush ‚ù§Ô∏è</h2>
            <p>Qui es-tu ?</p>
            
            <input type="text" id="player-name-input" placeholder="√âcris ton pr√©nom ici..." autocomplete="off">
            
            <button id="start-game-btn" class="btn-main">Valider</button>
            <p id="error-msg" style="color: red; display: none; margin-top: 10px; font-size: 0.8rem;">Ce nom ne fonctionne pas...</p>
        </div>
    </div>

    <div id="game-container-wrapper">
        
        <div id="shop-sidebar" class="shop hidden">
            <h3>Shop</h3>
            <div class="wallet">üí∞ <span id="coins-display">0</span></div>
            <div class="shop-item">
                <p>+5 Coups</p>
                <button id="buy-moves-btn" class="btn-shop">100 üí∞</button>
            </div>
        </div>

        <div id="game-ui" class="game-container hidden">
            <header class="game-header">
                <div class="stat">Niveau <span id="level-num">1</span></div>
                <div class="stat">Objectif <span id="target">500</span></div>
                <div class="stat">Coups <span id="moves">25</span></div>
            </header>

            <div class="score-container">Score : <span id="score">0</span></div>

            <div id="grid" class="grid"></div>

            <div class="game-footer">
                <button id="reset-btn" class="btn-reset">Recommencer</button>
                <button id="hard-reset-btn" class="btn-hard-reset">Retour Niv. 1</button>
            </div>
            <div style="text-align: center; margin-top: 5px;">
                <a href="index.html" style="color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.7rem;">Quitter</a>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay hidden">
        <div class="modal">
            <h2 id="modal-title"></h2>
            <p id="modal-msg"></p>
            <button id="next-btn" class="btn-main">Continuer</button>
        </div>
    </div>

    <script src="script-jeu.js"></script>
</body>
</html>
